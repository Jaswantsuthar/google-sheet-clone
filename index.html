<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="options">
      <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <form class="form-container" id="options-form">
          <select name="fontFamily" id="">
            <option value="default">Default</option>
          </select>
          <input type="number" name="fontSize" value="16" />
          <div>
            <input type="checkbox" name="isBold" id="isBold" />
            <label for="isBold" class="material-icons">format_bold</label>
          </div>
          <div>
            <input type="checkbox" name="isItalic" id="isItalic" />
            <label for="isItalic" class="material-icons">format_italic</label>
          </div>
          <div>
            <input type="checkbox" name="isUnderlined" id="isUnderlined" />
            <label for="isUnderlined" class="material-icons"
              >format_underline</label
            >
          </div>
  
          <div class="align-container">
            <div>
              <input type="radio" checked name="alignment" value="left" id="left" />
              <label for="left" class="material-icons">format_align_left</label>
            </div>
            <div>
              <input type="radio" name="alignment" value="center" id="center" />
              <label for="center" class="material-icons">format_align_center</label
              >
            </div>
            <div>
              <input type="radio" name="alignment" value="right" id="right" />
              <label for="right" class="material-icons">format_align_right</label>
            </div>
          </div>
          <input type="color" name="textColor" id="textColor" />
          <label for="textColor" class="material-icons">format_color_text</label>
          <input type="color" name="backGroundColor" id="backGroundColor" value="#ffffff" />
          <label for="backGroundColor" class="material-icons">format_color_fill</label>
  
          
        </form>
        <span type="button" id="download" class="material-icons" style="cursor: pointer ;">cloud_download</span>
          <label for="upload" class="material-icons">cloud_upload</label>
          <input type="file" id="upload" style="display: none;" />
          <div class="srcDiv">
            <input type="search" name="iptSearch" id="inpDiv" class="search" placeholder="search">
            <span type="button" id="search" class="material-icons" style="cursor: pointer;">search</span>
            
          </div>
          <div class="srcDiv">
            <input type="search" name="iptSearch" id="replaceDiv" class="replace" placeholder="replace">
            <span type="button" id="replace" class="material-icons" style="cursor: pointer;">replace</span>
          </div>
          


      </div>
      <div class="box">
        <div class="selected-cell">
            NA
        </div>
        <input type="text" placeholder="Evaluate Expression" id="inputBox">
      </div>
    </section>
    <section class="container">
      <div class="plate"></div>
      <div class="headRow" id="head"></div>
      <div class="sno" id="sno1"></div>
      <div class="body" id="body1"></div>
    </section>
    <script src="options.js"></script>
    <script src="script.js"></script>
    <script src="download-upload.js"></script>
    <script src="searchreplace.js"></script>

    <!-- <script src="searchreplace.js"></script> -->

  </body>
</html>
